- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/waybar: 
      path: ./waybar
      create: true
    ~/.config/hypr: 
      path: ./hypr
      create: true
    ~/.config/nvim: 
      path: ./nvim
      create: true
    ~/.local/bin/jazz.sh:
      path: ./bin/jazz.sh
      create: true
    ~/.local/bin/on.sh:
      path: ./bin/on.sh
      create: true 
    ~/.config/starship.toml:
      path: ./starship.toml
      create: true 
    ~/.config/alacritty/alacritty.toml:
      path: ./alacritty/alacritty.toml
      create: true 
    ~/.zshrc:
      path: ./zsh/zshrc
      create: true 
